<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-sm w-full bg-white p-6 rounded-2xl shadow-lg border border-gray-300">
    <h2 class="text-xl font-bold text-center text-gray-800 mb-5">Change Password</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-sm bg-red-100 p-2 rounded-md mb-4 text-center">
      {{ errorMessage }}
    </div>

    <!-- Input Fields -->
    <div class="space-y-4">
      <div>
        <label for="currentPassword" class="block text-gray-700 font-medium">Current Password</label>
        <input 
          id="currentPassword"
          type="password" 
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          [(ngModel)]="currentPassword"
          placeholder="Enter Current Password"
        />
      </div>

      <div>
        <label for="newPassword" class="block text-gray-700 font-medium">New Password</label>
        <input 
          id="newPassword"
          type="password" 
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          [(ngModel)]="newPassword"
          placeholder="Enter New Password"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-gray-700 font-medium">Confirm New Password</label>
        <input 
          id="confirmPassword"
          type="password" 
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm New Password"
        />
      </div>
    </div>

    <!-- Gradient Button -->
    <button 
      class="w-full mt-5 py-2.5 text-white font-medium bg-gradient-to-b from-[#9b6fa5] to-[#7a4c8f] rounded-lg hover:opacity-90 transition duration-200 disabled:bg-gray-400"
      (click)="changePassword()"
      [disabled]="loading"
    >
      {{ loading ? 'Changing...' : 'Change Password' }}
    </button>
  </div>
</div>
