<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-96 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-2 rounded mb-4">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form (submit)="login(); $event.preventDefault()">

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email <span class="text-red-500">*</span></label>
        <input type="email" id="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
               [(ngModel)]="email"
               name="email"
               [disabled]="loading"  
               required />
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password <span class="text-red-500">*</span></label>
        <input type="password" id="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
               [(ngModel)]="password"
               name="password"
               [disabled]="loading"  
               required />
      </div>

      <!-- Captcha Section -->
      <div class="mb-4">
        <label for="captchaInput" class="block text-sm font-medium text-gray-600 mb-2">
          Captcha <span class="text-red-500">*</span>
        </label>
        <div class="flex items-center space-x-2">
          <!-- Short Captcha Input -->
          <input type="text"
                 id="captchaInput"
                 class="w-28 px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
                 [(ngModel)]="captchaInput"
                 name="captchaInput"
                 required />

          <!-- Generated Captcha -->
          <div class="px-4 py-2 bg-gray-200 font-bold rounded-lg select-none">
            {{ generatedCaptcha }}
          </div>

          <!-- Refresh Icon Button -->
          <button type="button"
                  (click)="generateCaptcha()"
                  mat-icon-button
                  color="primary"
                  class="hover:bg-blue-100 rounded-full p-1">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-gradient-to-b from-[#9b6fa5] to-[#7a4c8f] text-white py-2 rounded-lg hover:from-[#7a4c8f] hover:to-[#9b6fa5] transition duration-300"
              [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
