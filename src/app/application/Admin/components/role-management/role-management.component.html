<div class="container mx-auto p-6 mt-10"> 
  <!-- Toggle Buttons -->
  <div class="flex gap-4 mb-6">
    <button 
      (click)="setActiveTab('create')" 
      [ngClass]="{'bg-[#9b6fa5] text-white': activeTab === 'create', 'bg-transparent text-black': activeTab !== 'create'}"
      class="px-6 py-2 rounded-md transition border border-[#9b6fa5]">
      Create Role
    </button>
    
    <button  
      (click)="setActiveTab('list')" 
      [ngClass]="{'bg-[#9b6fa5] text-white': activeTab === 'list', 'bg-transparent text-black': activeTab !== 'list'}"
      class="px-6 py-2 rounded-md transition border border-[#9b6fa5]">
      Existing Roles
    </button>
  </div>

  <!-- Create Role Form -->
  <div *ngIf="activeTab === 'create'" class="bg-white shadow-md rounded-lg p-6">
    <h3 class="text-xl font-semibold text-[#9b6fa5] mb-4">Create Role</h3>

    <div class="flex gap-4">
      <input 
        type="text" 
        placeholder="Enter Role Name" 
        [(ngModel)]="newRole.roleName"
        class="w-48 p-2 border border-[#9b6fa5] rounded-md focus:outline-none focus:ring-2 focus:ring-[#9b6fa5]"
      />
      <button 
        (click)="createRole()" 
        class="!bg-gradient-to-t from-[#9b6fa5] to-[#7a4c8f] text-white px-6 py-2 rounded-md hover:opacity-90 transition">
        Create
      </button>
    </div>
  </div>

  <!-- Existing Roles Table -->
  <div *ngIf="activeTab === 'list'" class="bg-white shadow-md rounded-lg p-6">
    <h3 class="text-xl font-semibold text-[#9b6fa5] mb-4">Existing Roles</h3>
    <table class="w-full border-collapse border border-[#9b6fa5]">
      <thead class="bg-[#9b6fa5] text-white">
        <tr>
          <th class="p-3 border border-[#9b6fa5]">Role ID</th>
          <th class="p-3 border border-[#9b6fa5]">Role Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td class="p-3 border border-[#9b6fa5] text-center">{{ role.roleId }}</td>
          <td class="p-3 border border-[#9b6fa5] text-center">{{ role.roleName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
