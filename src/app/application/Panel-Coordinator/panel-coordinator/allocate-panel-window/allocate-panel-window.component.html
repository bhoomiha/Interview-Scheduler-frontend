<form #panelForm="ngForm" (ngSubmit)="submitAllocation()">
       <div class="p-6 bg-white shadow-lg rounded-xl max-w-lg mx-auto border border-gray-200">
         <h2 class="text-3xl font-bold text-[#9b6fa5] text-center mb-4">Allocate Panel Window</h2>
     
         <div class="space-y-4">
           <!-- Panel Window Name -->
           <input
             name="panelWindowName"
             [(ngModel)]="panelWindowName"
             required
             #panelWindowNameRef="ngModel"
             placeholder="Panel Window Name"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
           />
           <p *ngIf="panelWindowNameRef.invalid && panelWindowNameRef.touched" class="text-red-600 text-sm">
             Panel Window Name is required.
           </p>
     
           <!-- Start Date -->
           <input
             name="startDate"
             [(ngModel)]="startDate"
             type="date"
             required
             #startDateRef="ngModel"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
           />
           <p *ngIf="startDateRef.invalid && startDateRef.touched" class="text-red-600 text-sm">
             Start Date is required.
           </p>
     
           <!-- End Date -->
           <input
             name="endDate"
             [(ngModel)]="endDate"
             type="date"
             required
             #endDateRef="ngModel"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
           />
           <p *ngIf="endDateRef.invalid && endDateRef.touched" class="text-red-600 text-sm">
             End Date is required.
           </p>
     
           <!-- Skill Set -->
           <input
             name="skillSet"
             [(ngModel)]="skillSet"
             required
             #skillSetRef="ngModel"
             placeholder="Required Skill Set"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
           />
           <p *ngIf="skillSetRef.invalid && skillSetRef.touched" class="text-red-600 text-sm">
             Skill Set is required.
           </p>
     
           <!-- Submit Button -->
           <button
             type="submit"
             [disabled]="panelForm.invalid"
             class="w-full p-3 bg-gradient-to-t from-[#9b6fa5] to-[#7a4c8f] text-white font-semibold rounded-lg hover:bg-purple-700 transition-all duration-300 focus:ring-2 focus:ring-purple-400 focus:outline-none"
           >
             Allocate
           </button>
         </div>
     
         <!-- Messages -->
         <p class="text-green-600 mt-3 text-sm font-medium" *ngIf="successMessage">{{ successMessage }}</p>
         <p class="text-red-600 mt-3 text-sm font-medium" *ngIf="errorMessage">{{ errorMessage }}</p>
       </div>
     </form>
