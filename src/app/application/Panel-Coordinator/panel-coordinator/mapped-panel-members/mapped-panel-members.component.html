<div class="dashboard p-6 bg-gray-100 min-h-screen">
  <!-- Header -->
  <h2 class="text-3xl font-semibold text-[#9b6fa5] mb-4">Mapped Panel Members</h2>

  <div class="flex flex-wrap items-center justify-between gap-160 bg-gray-100 p-4 rounded-lg shadow-md">
    <!-- Search Box -->
    <div class="relative flex items-center">
      <span class="material-icons absolute left-3 top-2.5 text-gray-500">search</span>
      <input type="text" [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Search Panel Members" 
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#9b6fa5]" />
    </div>
  </div>
  <!-- Table -->
  <div class="overflow-x-auto mt-4">
    <div *ngIf="dataSource.filteredData.length === 0" class="p-6 text-center text-gray-600">
      No matching results found
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="w-full border-collapse border  shadow-md rounded-lg">

      <!-- Panel Member Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="border !bg-gradient-to-t from-[#9b6fa5] to-[#7a4c8f] text-white px-6 py-3 text-left">
          Panel Member
        </th>
        <td mat-cell *matCellDef="let panelMember" class="!border px-6 py-3 text-gray-800">
          {{ panelMember.name }}
        </td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="!bg-gradient-to-t from-[#9b6fa5] to-[#7a4c8f] !border text-white px-6 py-3 text-left">
          Level
        </th>
        <td mat-cell *matCellDef="let panelMember" class="!border  px-6 py-3 text-gray-800">
          {{ panelMember.level }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="skill">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="!bg-gradient-to-t from-[#9b6fa5] to-[#7a4c8f] !border text-white px-6 py-3 text-left">
          Skill
        </th>
        <td mat-cell *matCellDef="let panelMember" class="!border  px-6 py-3 text-gray-800">
          {{ panelMember.skill }}
        </td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="!bg-gradient-to-t from-[#9b6fa5] to-[#7a4c8f] !border text-white px-6 py-3 text-left">
          Experience
        </th>
        <td mat-cell *matCellDef="let panelMember" class="!border  px-6 py-3 text-gray-800">
          {{ panelMember.experience }} yrs
        </td>
      </ng-container>

      <!-- Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
